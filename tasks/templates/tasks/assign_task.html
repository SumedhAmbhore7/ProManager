{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Assign Task: {{ task.title }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.assignee.id_for_label }}" class="form-label">Assignee</label>
                            {{ form.assignee }}
                            {% if form.assignee.errors %}
                                <div class="text-danger">{{ form.assignee.errors.0 }}</div>
                            {% endif %}
                        </div>
                        <div class="mb-3">
                            <label for="{{ form.status.id_for_label }}" class="form-label">Status</label>
                            {{ form.status }}
                            {% if form.status.errors %}
                                <div class="text-danger">{{ form.status.errors.0 }}</div>
                            {% endif %}
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'tasks:project_detail' task.project.id %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Assign Task</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
