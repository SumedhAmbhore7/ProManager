{% extends 'base.html' %}

{% block breadcrumb %}
<ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="{% url 'dashboard' %}">Dashboard</a></li>
    <li class="breadcrumb-item"><a href="{% url 'tasks:project_list' %}">Projects</a></li>
    <li class="breadcrumb-item"><a href="{% url 'tasks:project_detail' project.pk %}">{{ project.name }}</a></li>
    <li class="breadcrumb-item active">Edit Project</li>
</ol>
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Edit Project</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'tasks:project_detail' project.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
