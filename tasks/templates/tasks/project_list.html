{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>My Projects</h2>
    <a href="{% url 'tasks:create_project' %}" class="btn btn-primary">
        <i class="bi bi-plus-lg"></i> New Project
    </a>
</div>
<div class="row">
    {% for project in projects %}
    <div class="col-md-4 mb-4">
        <div class="card shadow-sm h-100">
            <div class="card-body">
                <h5 class="card-title">{{ project.name }}</h5>
                <p class="card-text text-muted">{{ project.description|truncatewords:10 }}</p>
                <a href="{% url 'tasks:project_detail' project.id %}" class="btn btn-outline-primary w-100">Open Board</a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="col-12 text-center">
        <p class="text-muted">No projects found. Create one to get started!</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
