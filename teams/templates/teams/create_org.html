{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Create Your Workspace</h3>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Organization Name</label>
                        {{ form.name }}
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Get Started</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
